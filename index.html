<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TO-DO LIST APP</title>
	<link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="intro col-12 m-0 mb-4 mt-5">
				<h1>To-Do List App</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-12 input-feild">
				<input id="userInput" type="text" placeholder="New Task..." maxlength="200">
				<button class="btn btn-primary ms-1" id="enter"><p class="m-0">Add Task</p></button>
			</div>
		</div>

		<select class="form-select mt-2" id="taskFilter">
			<option value="all" selected>All</option>
			<option value="completed">Completed</option>
			<option value="inprogress">In Progress</option>
		</select>

		<div class="container row mx-auto">
			<div class="listItems col-12 p-0">
				<ul class="p-0" id="lists">
				</ul>
			</div>
		</div>

		<!--* Modal -->
		<div id="customModal" class="modal" style="display: none;">
			<div class="modal-content">
				<p>Are you sure you want to delete this item?</p>
				<div>
					<button id="confirmDelete" class="btn btn-primary m-1">Yes</button>
					<button id="cancelDelete" class="btn btn-secondary m-1">No</button>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
